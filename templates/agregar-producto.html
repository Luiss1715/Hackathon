<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - VisionVend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <main>
        <h1>Agregar Nuevo Producto</h1>

        <!-- Formulario para agregar producto -->
        <section id="add-product">
            <form action="/agregar-producto" method="POST">
                <div class="form-group">
                    <label for="name">Nombre del Producto:</label>
                    <input type="text" id="name" name="name" placeholder="Nombre del Producto" required>
                </div>

                <div class="form-group">
                    <label for="category">Categoría:</label>
                    <select id="category" name="category" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="Frutas">Frutas</option>
                        <option value="Verduras">Verduras</option>
                        <option value="Lácteos">Lácteos</option>
                        <option value="Carnes">Carnes</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price">Precio Unitario:</label>
                    <input type="number" step="0.01" id="price" name="price" placeholder="Precio en $" required>
                </div>

                <div class="form-group">
                    <label for="stock">Cantidad en Stock:</label>
                    <input type="number" id="stock" name="stock" placeholder="Cantidad en Stock" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="action-button add">Agregar Producto</button>
                </div>
            </form>
        </section>
    </main>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
